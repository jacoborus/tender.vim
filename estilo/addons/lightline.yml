# normal
normal.left: 'bg blue1 bg blue2' # 2 items
normal.right: 'bg blue1 bg blue2' # 2 items
normal.middle: 'blue1 plomo' # 1 item
normal.error: 'bg red2' # 1 item
normal.warning: 'bg yellow2' # 1 item
# inactive
inactive.left:  'grisclaro grisoscuro' # 2 items
inactive.right: 'grisclaro grisoscuro grisclaro grisoscuro' # 2 items, linking to normal.right by default
inactive.middle: 'grisclaro plomo' # 1 item, linking to normal.middle by default
# insert
insert.left: 'bg green1 bg green2' # 2 items
insert.right: 'bg green1 bg green2' # 2 items, linking to normal.right by default
insert.middle: 'green1 plomo' # 1 items, linking to normal.middle by default
# replace
replace.left: 'bg red2 bg red3' # 2 items
replace.right: 'bg red2 bg red3' # 2 items, linking to normal.right by default
replace.middle: 'red2 plomo' # 1 items, linking to normal.middle by default
# visual
visual.left: 'bg yellow2 bg yellow3' # 2 items
visual.right: 'bg yellow2 bg yellow3' # 2 items, linking to normal.right by default
visual.middle: 'yellow2 plomo' # 1 items, linking to normal.middle by default
# tabline
tabline.left: 'grisclaro grisoscuro' # 1 item
tabline.tabsel: 'text bg' # 1 item
tabline.middle: 'grisoscuro plomo' # 1 item
tabline.right: 'grisclaro grisoscuro' # 1 item


