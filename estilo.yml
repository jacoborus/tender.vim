    palette: tender
    style: plus
    description: Tender Plus Airline theme
lightline:
  - name: tender
    palette: tender
    style: regular
    description: Tender Lightline theme
  - name: tenderplus
    palette: tender
    style: plus
    description: Tender Lightline theme
